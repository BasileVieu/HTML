<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">What is the capital of...</h1>
    <div class="quiz">
        <div>
            <div class="card">
                <div class="country"><p>Mexico</p></div>
                <div class="city"><p>Mexico City</p></div>
            </div>
        </div>
        <div>
            <div class="card">
                <div class="country"><p>Papua New guinea</p></div>
                <div class="city"><p>Port Moresby</p></div>
            </div>
        </div>
        <div>
            <div class="card">
                <div class="country"><p>Iceland</p></div>
                <div class="city"><p>Reykjavik</p></div>
            </div>
        </div>
        <div>
            <div class="card">
                <div class="country"><p>South Korea</p></div>
                <div class="city"><p>Seoul</p></div>
            </div>
        </div>
        <div>
            <div class="card">
                <div class="country"><p>Sweden</p></div>
                <div class="city"><p>Stockholm</p></div>
            </div>
        </div>
        <div>
            <div class="card">
                <div class="country"><p>Georgia</p></div>
                <div class="city"><p>Tbilisi</p></div>
            </div>
        </div>
        <div>
            <div class="card">
                <div class="country"><p>Honduras</p></div>
                <div class="city"><p>Tegucigalpa</p></div>
            </div>
        </div>
        <div>
            <div class="card">
                <div class="country"><p>Tunisia</p></div>
                <div class="city"><p>Tunis</p></div>
            </div>
        </div>
        <div>
            <div class="card">
                <div class="country"><p>Austria</p></div>
                <div class="city"><p>Vienna</p></div>
            </div>
        </div>
    </div>
</body>
</html>
